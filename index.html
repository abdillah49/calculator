<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">        
        <title>Website INALUM</title>
    </head>
    <body>
        <div class="container wrapper" style="width: 400px;">
            <h1 class="text-center">Kalkulator Sederhana</h1>
            <div id="calc">
                <input class="form-control" id="inputAngka" type="text" placeholder="0">
                <table style="width: 100%;margin-top: 5px;">
                    <tbody>
                        <tr>
                            <td><a class="operand btn btn-success" href="#">1</a></td>
                            <td><a class="operand btn btn-success" href="#">2</a></td>
                            <td><a class="operand btn btn-success" href="#">3</a></td>
                            <td><a class="operator btn btn-dark" href="#">*</a></td>
                        </tr>
                        <tr>
                            <td><a class="operand btn btn-success" href="#">4</a></td>
                            <td><a class="operand btn btn-success" href="#">5</a></td>
                            <td><a class="operand btn btn-success" href="#">6</a></td>
                            <td><a class="operator btn btn-dark" href="#">/</a></td>
                        </tr>
                        <tr>
                            <td><a class="operand btn btn-success" href="#">7</a></td>
                            <td><a class="operand btn btn-success" href="#">8</a></td>
                            <td><a class="operand btn btn-success" href="#">9</a></td>
                            <td><a class="operator btn btn-dark" href="#">+</a></td>
                        </tr>
                        <tr>
                            <td><a class="operand btn btn-success" href="#">0</a></td>
                            <td><a class="operand btn btn-success" href="#">.</a></td>
                            <td><a class="clear btn btn-danger" href="#">C</a></td>
                            <td><a class="operator btn btn-dark" href="#">-</a></td>
                        </tr>
                        <tr>
                            <td colspan="4"><a class="equals btn btn-primary" href="#">=</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
